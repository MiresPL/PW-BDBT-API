<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/global/global.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/home/home.css}">
    <link rel="stylesheet" th:href="@{/css/tickets/tickets.css}">
    <link rel="stylesheet" th:href="@{/css/fonts/font-awesome.min.css}">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text_old:400&text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93&lang=pl">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans_old:400,500,700|Google+Sans+Text_old:400,500,700&lang=pl">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8">
    <title>Kup Bilet</title>
</head>
<body>
<div th:replace="common/Header :: headerFragment">Some Content</div>

<form action="#" th:action="@{/klient/buyTicket}" method="post" th:object="${biletyKlienci}">
    <label for="rodzajBiletu">Rodzaj biletu:</label><br>
    <select id="rodzajBiletu" name="nrBiletu" th:field="*{nrBiletu}">
        <option th:each="bilet : ${bilety}" th:value="${bilet.nrBiletu}" th:text="${bilet.rodzajBiletu}"></option>
    </select><br>
    <label for="dataWaznosci">Data ważności:</label><br>
    <input type="date" id="dataWaznosci" name="dataWaznosci" th:field="*{dataWaznosci}"><br>
    <input type="submit" value="Kup">
</form>
</body>
</html>
