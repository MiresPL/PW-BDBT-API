<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <link rel="stylesheet" th:href="@{/css/global/global.css}">
</head>
<body>
Zaloguj się
<form action="#" th:action="@{/klient/loginRequest}" th:object="${loginCredentials}" method="post">
    <div th:if="${param.error}">
        Niepoprawne dane logowania
    </div>
    <div>
        <label for="login">Nazwa użytkownika:</label><br>
        <input type="text" id="login" th:field="*{login}"><br>
    </div>
    <div>
        <label for="haslo">Hasło:</label><br>
        <input type="password" id="haslo" th:field="*{password}"><br><br>
    </div>
    <input type="submit" value="Zaloguj">
</form>
</body>
</html>
