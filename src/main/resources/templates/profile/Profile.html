<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile/profile.css}">
    <link rel="stylesheet" th:href="@{/css/global/global.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/fonts/font-awesome.min.css}">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text_old:400&text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93&lang=pl">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans_old:400,500,700|Google+Sans+Text_old:400,500,700&lang=pl">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="profile-container">
    <h1>Uasdasdasdasdasdofile</h1>
    <div class="profile-content">
        <div class="edit-profile">
            <h2>Edit Profile</h2>
            <form th:action="@{/klient/add}" method="post" th:object="${klient}">
                <label for="username">Username:</label>
                <input type="text" id="username" name="login" th:field="*{login}" readonly><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}"><br>

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="imie" th:field="*{imie}"><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="nazwisko" th:field="*{nazwisko}"><br>

                <label for="phoneNumber">Nr Telefonu:</label>
                <input type="text" id="phoneNumber" name="nrTelefonu" th:field="*{nrTelefonu}"><br>

                <label for="birthDate">Data Urodzenia:</label>
                <input type="date" id="birthDate" name="dataUrodzenia" th:field="*{dataUrodzenia}"><br>

                <input type="submit" value="Update">
            </form>
        </div>
        <div class="tickets">
                <h2>Your Tickets</h2>
                <ul>
                    <li th:each="ticket : ${tickets}">
                        <p th:text="'Ticket ID: ' + ${ticket.bilet.nrBiletu}"></p>
                        <p th:text="'Ticket Date: ' + ${ticket.biletyKlienci.dataZakupu}"></p>
                        <!-- Add any other ticket fields you want to display -->
                    </li>
                </ul>
        </div>
    </div>
</div>
</body>

</html>
