<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Nasze Atrakcje</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" th:href="@{/css/global/global.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/home/home.css}">
    <link rel="stylesheet" th:href="@{/css/attractions/attractions.css}">
    <link rel="stylesheet" th:href="@{/css/fonts/font-awesome.min.css}">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans+Text_old:400&text=%E2%86%90%E2%86%92%E2%86%91%E2%86%93&lang=pl">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans_old:400,500,700|Google+Sans+Text_old:400,500,700&lang=pl">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div  th:replace="common/Header :: headerFragment" th:with="klient=${klient}">Some Content</div>
<h1>Nasze Atrakcje</h1>
<table>
    <thead>
    <tr>
        <th>Zdjecie</th>
        <th>Nazwa</th>
        <th>Minimalny wiek</th>
        <th>Minimalny wzrost</th>
        <th>Liczba osob</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="atrakcja : ${atrakcjeList}">
        <td><img th:src="${atrakcja.zdjecie}" alt="Attraction Photo"></td>
        <td th:text="${atrakcja.nazwaAtrakcji}"></td>
        <td th:text="${atrakcja.minWiek} + lat"></td>
        <td th:text="${atrakcja.minWzrost} + cm"></td>
        <td th:text="${atrakcja.maxLiczbaOsob}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
